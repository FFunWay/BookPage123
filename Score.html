<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>學習診斷</title>
</head>
<body>
    <h1>學習診斷結果</h1>
    <p>運算思維得分: <span id="computationScore"></span></p>
    <p>音樂思維得分: <span id="musicScore"></span></p>
    <p>整體評價得分: <span id="overallScore"></span></p>

    <button id="back-button">返回</button>

    <script>
        // 從 sessionStorage 中讀取分數
        document.getElementById('computationScore').textContent = sessionStorage.getItem('computationScore') || 0;
        document.getElementById('musicScore').textContent = sessionStorage.getItem('musicScore') || 0;
        document.getElementById('overallScore').textContent = sessionStorage.getItem('overallScore') || 0;

        // 返回按鈕，返回到之前閱讀的書本
        document.getElementById('back-button').addEventListener('click', function() {
            const currentBook = sessionStorage.getItem('currentBook');
            if (currentBook) {
                window.location.href = `viewer.html?book=${currentBook}`;  // 回到之前的書本
            } else {
                window.history.back();  // 沒有記錄就回到上一頁
            }
        });
    </script>
</body>
</html>
